<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Chobits 管理工具 - 角色管理</title>
        <link rel="stylesheet" href="css/common.css"/>
        <link rel="stylesheet" href="css/roles.css"/>
    </head>
    <body data-page="roles">
        <div class="particles" id="particles"></div>
        <div class="main-container">
            <!-- 侧边栏 -->
            <div class="sidebar">
                <div class="logo">
                    <h3>Chobits 管理工具</h3>
                </div>
                <ul class="nav-menu" id="navMenu"></ul>
            </div>
            <!-- 主内容区域 -->
            <div class="main-content">
                <!-- 标题栏和面包屑 -->
                <div class="header">
                    <div class="header-title">角色管理</div>
                    <div class="breadcrumb">
                        <span>角色管理</span>
                        <span>/</span>
                        <span>角色列表</span>
                    </div>
                </div>

                <!-- 内容 -->
                <div class="content">
                    <div class="card">
                        <div class="card-header">
                            <div>
                                <h3>角色列表</h3>
                                <div class="card-subtitle">共 <span id="totalCount">0</span> 个角色</div>
                            </div>
                            <div class="card-tools">
                                <button class="action-btn btn-normal" onclick="addRole()">+ 添加角色</button>
                            </div>
                        </div>

                        <!-- 搜索和筛选 -->
                        <div class="search-bar">
                            <input type="text" class="search-input" id="searchInput" placeholder="搜索角色名称..." oninput="filterRoles()">
                            <select class="filter-select" id="statusFilter" onchange="filterRoles()">
                                <option value="">所有状态</option>
                                <option value="normal">正常</option>
                                <option value="disable">已禁用</option>
                            </select>
                        </div>

                        <!-- 角色表格 -->
                        <div class="table-container">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>角色名称</th>
                                        <th>权限</th>
                                        <th>状态</th>
                                        <th>创建时间</th>
                                        <th>更新时间</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="rolesTableBody">
                                    <!-- 角色数据将通过JavaScript动态填充 -->
                                </tbody>
                            </table>
                        </div>

                        <!-- 分页 -->
                        <div class="pagination" id="pagination">
                            <!-- 分页按钮将通过JavaScript动态生成 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/menu.js"></script>
        <script src="js/common.js"></script>
        <script src="js/roles.js"></script>
    </body>
</html>
